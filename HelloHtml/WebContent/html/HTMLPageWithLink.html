<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>내부스타일 시트</title>
<style type="text/css">
h4, p{background-color : black;	color : white;}
body > p{color : red;}
</style>
</head>
<body>
	<h1>Hello HTML5</h1>
	<h2>Hello HTML5</h2>
	<h3>Hello HTML5</h3>
	<h4 style="background-color:red; color : white">Hello HTML5</h4>
	<h5>Hello HTML5</h5>
	<h6>Hello HTML5</h6>
	<p>Hello HTML5</p>
</body>
</html>
