<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<h3>Unordered List</h3>
	<ul>
	<li>사과</li>
	<li>바나나</li>
	<li>오렌지</li>
	</ul>
	<hr>
	<ul style="list-style-type:square;">
	<li>사과</li>
	<li>바나나</li>
	<li>오렌지</li>
	</ul>
	<hr>
	<ul style="list-style-type:circle;">
	<li>사과</li>
	<li>바나나</li>
	<li>오렌지</li>
	</ul>
	<hr>
	<h3>Ordered List</h3>
	<ol type="i">
	<li>사과</li>
	<li>바나나</li>
	<li>오렌지</li>
	<ul>
	<li>호주산</li>
	<li>미국산</li>
	<li>제주산</li>
	</ul>
	<li>사과</li>
	</ol>
	
	
</body>
</html>
